<li  [ngClass]="{'list-group-item': true,
                'list-group-item-success': getColor() === 'darkgreen',
                'list-group-item-danger': getColor() === 'darkred'}">


  <h4 [ngStyle]="{color: getColor()}">
    <p>Titre : {{ title }}</p>
    <p>Contenu : {{ content }}</p></h4>


  <input type="text" class="form-control" [(ngModel)]="content">

  <button class="btn btn-sm btn-success"
          (click)="onLike()">J'aime {{loveIts}}</button>
  <button class="btn btn-sm btn-danger"
          (click)="ondLike()">J'aime pas {{dloveIts}}</button>
